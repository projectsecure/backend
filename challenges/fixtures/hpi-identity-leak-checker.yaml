  fields:
    title: HPI Identity Leak Checker
    description: >
       Mit dem HPI Identity Leak Checker können Sie mithilfe Ihrer E-Mailadresse prüfen, ob Ihre
       persönlichen Identitätsdaten bereits im Internet veröffentlicht wurden. Per Datenabgleich
       wird kontrolliert, ob Ihre E-Mailadresse in Verbindung mit anderen persönlichen Daten
       (z.B. Telefonnummer, Geburtsdatum oder Adresse) im Internet offengelegt wurde und
       missbraucht werden könnte.

